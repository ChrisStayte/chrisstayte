        <script type="text/javascript">
            $(function() {
                $("form").submit(function(e) {


                    var error = "";

                    if ($("#email").val() == "") {
                        error += "The Email Field is Required</br>"
                    }

                    if ($("#subject").val() == "") {
                        error += "The Subject Field is Required</br>"
                    }

                    if ($("#content").val() == "") {
                        error += "The Content Field is Required</br>"
                    }

                    if (error != "") {
                        $("#message").html('<div class="alert alert-danger" role="alert"> <strong>Oh snap!</strong><p>' + error + '</p></div>');
                        return false;
                    } else {
                        $("#message").html('<div class="alert alert-success" role="alert"><p>Thanks for the message, I\'ll get back to you shortly</p></div>');
                        return true;
                    }
                });

            });

        </script>
